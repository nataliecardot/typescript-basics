<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TypeScript</title>
  <!-- defer: script is fetched asynchronously (while HTML is being parsed), and it's executed only after the HTML parsing is done. Compare with async: script is fetched asynchronously, and when it's ready, HTML parsing is paused to execute the script, then it's resumed -->
  <script src="app.js" defer></script>
</head>
<body>
 <input type="number" name="" id="num1">
 <input type="number" name="" id="num2">
 <button>Add</button>
 <p></p>
</body>
</html>
